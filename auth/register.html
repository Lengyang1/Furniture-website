<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <main class="auth-wrap">
      <section class="card" aria-labelledby="register-title">
        <div class="header">
          <div class="logo" aria-hidden="true">EA</div>
          <div class="title">
            <h1 class="register-title">Create your Account</h1>
            <p>Start your journey today</p>
          </div>
        </div>

        <form class="form" action="" method="post" novalidate>
          <div class="row-two">
            <div>
              <label class="label" for="firstName">First Name</label>
              <input
                class="input"
                id="firstName"
                name="firstname"
                type="text"
                placeholder="John"
                autocomplete="given-name"
                required
              />
            </div>
            <div>
              <label class="label" for="lastName">Last Name</label>
              <input
                class="input"
                id="lastName"
                name="lastname"
                type="text"
                placeholder="Doe"
                autocomplete="family-name"
                required
              />
            </div>
          </div>
          <div>
            <label class="label" for="email">Email</label>
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
          </div>
          <div>
            <label class="label" for="password">Password</label>
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              placeholder="Enter at Least 8 characters"
              autocomplete="new-password"
              minlength="8"
              required
            />
            <p class="hint xsmall">
              Use at least 8 characters with a mix of letters and numbers
            </p>
          </div>
          <div>
            <label class="label" for="confirm">Confirm Password</label>
            <input
              class="input"
              id="confirm"
              name="confirm"
              type="password"
              placeholder="Re-enter your password"
              minlength="8"
              required
            />
            <p class="hint xsmall">
              Make sure to enter the same password as above
            </p>
          </div>

          <label class="remember">
            <input class="checkbox" type="checkbox" name="terms" required />
            I agree to the
            <a href="#" class="xsmall" style="margin-left: 6px"
              >Terms and Conditions</a
            >
          </label>
          <button class="btn" type="submit">Create Account</button>
          <div class="divider"></div>
          <p class="alt">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
